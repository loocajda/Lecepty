<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recipe Edit | Lecepty</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header></header>
	<main class="container-lg">
		<form>
			<input type="hidden" name="recuid">
			<div class="mb-3">
				<label class="form-label">Název receptu*</label>
				<input class="form-control" required type="text" name="recname">
			</div>

			<select class="form-select mb-3" required>
				<option selected>Vyberte kategorii*</option>
				<option value="1">Předkrmy</option>
				<option value="2">Polévky</option>
			</select>

			<label class="form-label">Čas přípravy*</label>
			<div class="mb-3 input-group">
				<input class="form-control" required type="number" name="rectime" min="1">
				<span class="input-group-text">min</span>
			</div>

			<label for="customRange2" class="form-label">
				Obtížnost <span class="fs-6 badge text-bg-primary" id="difVal">1</span>
			</label>
			<input type="range" class="form-range" min="1" max="5" value="1" name="recdificulty" onchange="$('#difVal').text(this.value)">

			<div class="mb-3">
				<label class="form-label">Počet porcí*</label>
				<input class="form-control" required type="number" name="recportion" min="1">
			</div>

			<div class="mb-3">
				<label class="form-label">Suroviny*</label>
				<textarea class="form-control" rows="3" required></textarea>
			</div>

			<div class="mb-3">
				<label class="form-label">Postup*</label>
				<textarea class="form-control" rows="5" required></textarea>
			</div>

			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupFile">Obrázek</label>
				<input type="file" class="form-control" id="inputGroupFile" name="recimg">
			</div>

			<button class="btn btn-dark mt-3" type="submit">Uložit</button>
		</form>
	</main>

	<script src="assets/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="assets/js/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="assets/js/dexie.min.js"></script>
	<script src="assets/js/dexie-import-export.js"></script>
	<script src="assets/js/lecepty.js"></script>
</body>
</html>
