<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recipe Edit | Lecepty</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header></header>
	<main class="container-lg">
		<form onsubmit="return false">
			<input type="hidden" name="recuid">
			<div class="mb-3">
				<label class="form-label">Název receptu*</label>
				<input class="form-control" required type="text" name="recname">
			</div>

			<label class="form-label">Vyberte kategorii*</label>
			<select id="category_select" name="catuid" class="form-select mb-3" required></select>

			<label class="form-label">Čas přípravy*</label>
			<div class="mb-3 input-group">
				<input class="form-control" required type="number" name="rectime" min="1" value="1">
				<span class="input-group-text">min</span>
			</div>

			<label for="customRange2" class="form-label">
				Obtížnost <span class="fs-6 badge text-bg-primary" id="difVal">1</span>
			</label>
			<input type="range" class="form-range" min="1" max="5" value="1" name="recdifficulty" onchange="$('#difVal').text(this.value)">

			<div class="mb-3">
				<label class="form-label">Počet porcí*</label>
				<input class="form-control" required type="number" name="recportion" min="1" value="1">
			</div>

			<div class="mb-3">
				<label class="form-label">Suroviny*</label>
				<textarea class="form-control" rows="3" required name="recingredients"></textarea>
			</div>

			<div class="mb-3">
				<label class="form-label">Postup*</label>
				<textarea class="form-control" rows="5" required name="recprocess"></textarea>
			</div>

			<div class="input-group mb-3">
				<label class="input-group-text" for="inputGroupFile">Obrázek</label>
				<input type="file" class="form-control" id="inputGroupFile" name="recimg">
			</div>

			<button class="btn btn-dark mt-3" type="button" onclick="addEditRecipe()">Uložit</button>
		</form>
	</main>

	<template id="category_option"><option value="{{uid}}">{{name}}</option></template>

	<script src="assets/js/lecepty.js"></script>
</body>
</html>
